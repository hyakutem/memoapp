<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Memo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Real-time Memo App</h1>
            <p>Multiple devices can access and edit memos simultaneously</p>
        </header>

        <div class="controls">
            <button id="addMemoBtn">Add New Memo</button>
        </div>

        <div id="memosContainer" class="memos-container">
            <!-- Memos will be rendered here -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
